{{define "crear"}}
{{template "c"}}
<div class="card">
    <div class="card-header">
        Usuario
    </div>
    <div class="card-body">
      <form method="post" action="/insertar">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input type="text"
            class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Ingrese nombre</small>
        </div>
        <div class="form-group">
          <label for="">Correo:</label>
          <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="">
          <small id="emailHelpId" class="form-text text-muted">Ingrese correo ej: example@email.com</small>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
      </form>
    </div>
</div>
{{template "p"}}

{{end}}
